<div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="panel panel-default">
        <div class="panel-body" style="padding: 0px; display: flex;">
            <div class="col-xs-4" style="padding: 0px;">
                <ui-view></ui-view>
            </div>
            <div class="col-xs-8" style="background-color: #bac4ce; opacity: 0.8; border-left: solid 1px #ddd; align-items: stretch;">
                <h4 class="clearfix">
                    <span class="fa fa-cc-paypal fa-2x"></span>
                    <span class="pull-right">
                        <span class="fa fa-shopping-cart"></span>
                        {{price}}
                    </span>
                </h4>
                
                <hr />

                <p class="small">Hi, {{firstName}}! <a ui-sref="">Not you?</a></p>

                <div class="row">
                    <div class="col-xs-8">
                        <p>Pay with</p>
                    </div>
                    <div class="col-xs-4 text-right">
                        <a ui-sref="" class="small">Change <span class="fa fa-chevron-right"></span></a>
                    </div>
                    <div class="col-xs-8">
                        <span></span> {{selected.name}}
                    </div>
                    <div class="col-xs-4 text-right">
                        {{price}} <span class="help-block small">{{currency}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
