<ul class="list-group list-group-custom">
    <li class="list-group-item">
        <h4 class="text-center">Add debit or credit card<a ui-sref="wallet.list"><span class="fa fa-chevron-left pull-left"></span></a></h4>
    </li>
</ul>
<div class="col-xs-12">
    <form class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" placeholder="First name" class="form-control">
            </div>
            <div class="col-xs-6">
                <input type="text" placeholder="Last name" class="form-control">
            </div>
        </div>
        <div class="well">
            <span class="fa fa-lg fa-cc-visa"></span> 
            <span class="fa fa-lg fa-cc-amex"></span>
            <span class="fa fa-lg fa-cc-mastercard"></span>
            <span class="fa fa-lg fa-cc-discover"></span>
        </div>
        
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" placeholder="Card number" class="form-control" maxlength="16">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <p>Expires</p>
                <input type="text" placeholder="MM/YY" class="form-control">
            </div>
            <div class="col-xs-6">
                <p>CSC</p>
                <input type="text" placeholder="3 digits" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
        </div> 
    </form>
</div>
